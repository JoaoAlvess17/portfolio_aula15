<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bmail</title>
        <meta name="description" content="Boogle Website">
        <meta name="author" content="João Alves">
        <link rel="stylesheet" href="boogle2.css">
        <link rel="shortcut icon" href="https://pinkeyegraphics.co.uk/wp-content/uploads/gmail-new-icon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="logo">
                    <img src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg" alt="Boogle logo">
                </div>
                <div class="texto">
                    <h1>Inicie Sessão</h1>
                </div>
                <div class="texto2">
                    <h2>Continuar para o Bmail</h2>
                </div>
                <div class="emailbox">
                 <input type="email" id="email" name="email" placeholder="Email ou telemóvel">
                </div>
                <div class="esqueceu">
                    <a href=https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin>
                        Esqueceu-se do email? </a>
                </div>
                <div class="saibamais">
                    Este computador não é seu? Utilize o modo convidado para iniciar sessão de forma privada.
                    <a href="https://support.google.com/chrome/answer/6130773?hl=pt-PT" jsname="JFyozc">Saiba mais</a>
                </div>
                <div class="criarconta">
                    <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">Criar Conta</a>
                </divclass>
            </div>
        </div>
    </body>
</html>
